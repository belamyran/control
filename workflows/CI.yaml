name: Linting

on:
  push:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: install redocly CLI
        run: npm install @redocly/cli

      - name: Linting
        run: redocly lint src/openAPI.yaml